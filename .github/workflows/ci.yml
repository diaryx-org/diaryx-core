name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '**.yml'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '**.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust library tests
  test:
    name: Test Rust
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build library
        run: cargo build -p diaryx_core --verbose

      - name: Build CLI
        run: cargo build -p diaryx --verbose

      - name: Run tests
        run: cargo test -p diaryx --verbose

  # Rust formatting check
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Rust linting
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy -p diaryx_core -- -D warnings

  # Web app build and checks (WASM is built as part of bun run build via nix flake)
  web:
    name: Build Web App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies and build WASM
        run: |
          cd apps/web
          nix develop --command bash -c "bun install && ../../scripts/build-wasm.sh"

      - name: Type check
        run: |
          cd apps/web
          nix develop --command bun run check

      - name: Build
        run: |
          cd apps/web
          nix develop --command bunx vite build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist/

  # Web app unit tests
  test-web:
    name: Test Web App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies and build WASM
        run: |
          cd apps/web
          nix develop --command bash -c "bun install && ../../scripts/build-wasm.sh"

      - name: Run unit tests
        run: |
          cd apps/web
          nix develop --command bun run test -- --run

      - name: Run tests with coverage
        run: |
          cd apps/web
          nix develop --command bun run test:coverage -- --run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage/

  # Web app E2E tests with Playwright
  # Only runs on PRs (not direct pushes to master) when web-related files change
  test-web-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [web, changes]
    if: github.event_name == 'pull_request' && needs.changes.outputs.web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies and build WASM
        run: |
          cd apps/web
          nix develop --command bash -c "bun install && ../../scripts/build-wasm.sh"

      - name: Install Playwright browsers
        run: |
          cd apps/web
          nix develop --command bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd apps/web
          nix develop --command bun run test:e2e -- --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/

  # Detect changes to tauri-related files
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      tauri: ${{ steps.filter.outputs.tauri }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for tauri-related changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            tauri:
              - 'apps/tauri/**'
              - 'apps/web/**'
              - 'crates/diaryx_core/**'
            web:
              - 'apps/web/**'
              - 'crates/diaryx_core/**'
              - 'crates/diaryx_wasm/**'

  # Tauri app build check (not full release, just verify it builds)
  # Optimizations:
  #   - Only runs on PRs (not direct pushes to master)
  #   - Only runs when tauri/web/crates files change
  #   - Single platform (Linux) - release workflow tests all platforms
  tauri-check:
    name: Check Tauri Build
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.tauri == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/tauri/src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/web
          bun install

      - name: Create WASM stub for Tauri build
        run: |
          mkdir -p apps/web/src/lib/wasm
          cp apps/web/src/lib/wasm-stub.js apps/web/src/lib/wasm/diaryx_wasm.js

      - name: Build Tauri app (debug)
        run: |
          cd apps/tauri
          ../web/node_modules/.bin/tauri build --debug --target x86_64-unknown-linux-gnu
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

  # Minimum Supported Rust Version
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.91"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build -p diaryx
