<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Diaryx - A modern journaling application"
    />
    <title>Diaryx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Minimal styles for loading state only - main styles are in app.css */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        height: 100dvh;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        font-size: 1.125rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">Loading Diaryx...</div>
    </div>
    <!-- Polyfill for Safari which doesn't support requestIdleCallback (used by y-webrtc) -->
    <script>
      if (!window.requestIdleCallback) {
        window.requestIdleCallback = function(cb) {
          return setTimeout(function() {
            var start = Date.now();
            cb({
              didTimeout: false,
              timeRemaining: function() {
                return Math.max(0, 50 - (Date.now() - start));
              }
            });
          }, 1);
        };
        window.cancelIdleCallback = function(id) {
          clearTimeout(id);
        };
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
