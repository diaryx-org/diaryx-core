[package]
name = "diaryx_core"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "diaryx_core"
path = "src/main.rs"
required-features = ["cli"]

[dependencies]
chrono = { version = "0.4.42", features = ["serde"]}
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"

# Optional dependencies for CLI binary only
clap = { version = "4.5", features = ["derive"], optional = true }

[features]
# Enable CLI features (used by binary)
cli = ["dep:clap"]

# Default features for the library (no CLI dependencies)
default = []
